<body>
<h1>Login</h1>
<form action="loginUser.php" method="post" autocomplete="on">
    <input type="text" placeholder="Username" name="log_username" autocomplete="username">
    <input type="password" placeholder="Password" name="log_password" autocomplete="password">
    <input type="submit">
</form>

<p id="a">Paragraph</p>

<h1>Sign Up</h1>
<form action="addUser.php" method="post" autocomplete="on">
    <input type="text" placeholder="Username" name="reg_username">
    <input type="tel" placeholder="mobile" name="reg_telephone">
    <input type="password" placeholder="password" name="reg_password" autocomplete="password">
    <input type="email" autocomplete="email" name="reg_email" >
    <input type="submit">
</form>

<h1>Search For a Service</h1>
<form action="search.php" method="get">
    <input type="text" placeholder="Search" name="keyword">
</form>

<h1>Add Service Station</h1>
<form action="addServiceCenter.php" method="post" enctype="multipart/form-data">
    <input type="text" placeholder="Name" name="s_name">
    <input type="email" placeholder="email" name="s_email" >
    <input type="password" placeholder="password" name="s_password">
    <input type="text" placeholder="city" name="s_city" >
    <input type="tel" placeholder="telephone" name="s_telephone" id="s_telephone">
    <input type="text" placeholder="latitude" name="s_latitude" id="s_latitude">
    <input type="text" placeholder="longitude" name="s_longitude" id="s_longitude">
    <input type="submit">
</form><br>
<script type="text/javascript" src="search.js"></script>
<input type="search" placeholder="Search" id="search">
<div id="searchResult"></div>
<button id="ajaxCall">AJAX Call</button>
<p id="b">Status</p>
<h2>file upload</h2>
<form action="upload.php" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Upload Image" name="submit">
</form>

</body>
</html>

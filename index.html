<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page Concept</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

    <div class="nav" >
        <div class="logo">
            <img src="images/NavLogo.png"  id="logoNav"  >
        </div>
        <div class="navMenu">
            <ul>
                <li><a href="#"><button class="button type2">Home</button></a></li>
                <li><a href="#"><button class="button type2">About</button></a></li>
                <li><a href="#"><button class="button type2">Contact</button></a></li>
                <li><a href="serviceProfile.html"><button class="button type1">Join Now</button></a></li>
                <li><a href="signIn.html"><button class="button type1">Sign in</button></a></li>
            </ul>
        </div>

    </div>


<div class="container">
    <div class="left">
        <div class="containerSliderLeft">
            <div class="slideshow_wrapperLeft">
                <div class="slideshowLeft">
                    <div class="slide_one slideLeft">
                        <img src="images/Service/Painting.jpg" >
                    </div>

                    <div class="slide_two slideLeft">
                        <img src="images/Service/fullService.jpg" >
                    </div>

                    <div class="slide_three slideLeft">
                        <img src="images/Service/repair.jpg" >
                    </div>
                    <div class="slide_four slideLeft">
                        <img src="images/Service/full-service-car-wash.jpg" >
                    </div>

                    <div class="slide_five slideLeft">

                        <img src="images/Service/carCheckup-.jpg" >
                    </div>
                </div>
            </div>
        </div>

            <div class="servicesText">
                <h1>Want to find best service station near you?</h1>
                <a href="signIn.html" >
                <div class="wrapper-inner-tab-backgrounds-third">
                    <div class="sim-button button28">
                        <span style="color: black">Find Service Center</span></div>
                </div>
                </a>
            </div>

    </div>
    <div class="right">
        <div class="containerSlider">
            <div class="slideshow_wrapper">
                <div class="slideshow">
                    <div class="slide_one slide">
                        <img src="images/Accident%20Repair/Accident.png" >
                    </div>

                    <div class="slide_two slide">
                        <img src="images/Accident%20Repair/FirstCaarAcident.png" >
                    </div>

                    <div class="slide_three slide">
                        <img src="images/Accident%20Repair/carRepair.png" >
                    </div>
                </div>
            </div>
        </div>
        <div class="servicesTextRight" >
            <h1>Accident?</h1>
            <h2>OR</h2>
            <h1>Breakdown?</h1>
            <h1>Need Recovery Fast?</h1>
            <h1>Hard to find Garage?</h1>
            <div class="wrapper-inner-tab-backgrounds-third"><div class="sim-button button28"><span style="color: black">Find the nearest Garage</span></div></div>

        </div>
    </div>


    <div class="left-bottom">
        <p>Service Me, wherever you go</p>

    </div>
    <!--<a href="">-->
        <!--<div class="addServiceCenter">-->

        <!--<h3 class="buttonAddService">-->
            <!--<img class="imageService" src="images/serviceCenter.png"  height="100px" width="150px"> Add new <br> Service Station-->
        <!--</h3>-->



        <!--</div>-->
    <!--</a>-->



    <div class="product" id="product">
        <img class="rotate45 reponsive"  src="images/servicemeLogo.png" alt="drone" id="logo" border="2"  >
    </div>

    <div class="media">
        <ul>
            <li><i class="fa fa-facebook"></i></li>
            <li><i class="fa fa-instagram"></i></li>
            <li><i class="fa fa-twitter"></i></li>
        </ul>
    </div>

</div>
<script type="text/javascript">
    TweenMax.from(".right", 1.6, {
        delay: 0.6,
        width: 0,
        ease: Expo.easeInOut
    });

    TweenMax.from(".left-bottom", 2, {
        delay: 2.8,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut
    });
    TweenMax.from(".media", 2, {
        delay: 2.8,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut    });
    TweenMax.from(".containerSlider", 2, {
        delay: 0.8,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut
    });
    TweenMax.from(".servicesTextRight", 2, {
        delay: 0.8,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut
    });

    TweenMax.from(".containerSliderLeft", 2, {
        delay: 0.8,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut
    });
    TweenMax.from(".servicesText", 2, {
        delay: 0.8,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut
    });
    TweenMax.from(".product img", 3, {
        delay: 2,
        scale: 0,
        ease: Expo.easeInOut
    });

    TweenMax.to(".product img", 3, {
        delay: 2,
        scale: 1,
        ease: Expo.easeInOut
    });
    TweenMax.from(".nav", 3, {
        delay: 2.8,
        opacity: 0,
        // width: 0,
        ease: Expo.easeInOut
    });
</script>


</body>
</html>

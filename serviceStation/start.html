        <div class="tab-content">

            <div id="login">
                <h1>Welcome Back!</h1>
                <!--<form method="POST" autocomplete="on" id="loginForm">-->

                    <!--<input type="password" placeholder="Password" name="password" autocomplete="password">-->
                    <!--<input type="button" id="submitLogin" value="Login">-->
                <!--</form>-->

                <form method="POST" autocomplete="on" id="loginForm">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email"  name="email" autocomplete="email">
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" name="password" autocomplete="password">
                    </div>

                    <p class="forgot"><a href="#">Forgot Password? </a></p>

                    <input type="button" class="button button-block" id="submitLogin" value="Login">



                </form>

            </div>

            <div id="signup">
                <h1 style="font-weight: 400">Sign Up for Free</h1>

                <form action="/" method="post" autocomplete="on" id="signUpForm">


                    <div class="field-wrap">
                        <label>
                            Company Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" name="name"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" autocomplete="email" name="email"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Contact Number<span class="req">*</span>
                        </label>
                        <input type="tel"required autocomplete="off" name="telephone"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Address<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" name="city"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Confirm Password<span class="req">*</span>
                        </label>
                        <input type="password"required name="password" autocomplete="password"/>
                    </div>
                    <div class="field-wrap">
                        <input type="hidden" placeholder="latitude" name="latitude">
                        <input type="hidden" placeholder="longitude" name="longitude">
                    </div>

                    <button type="submit" class="button button-block" id="signUpBtn" value="Sign Up"/>Join Now</button>

                </form>

            </div>

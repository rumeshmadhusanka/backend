<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<h1>Login</h1>
<form method="POST" autocomplete="on" id="loginForm" class="form-group">
    <input type="email" placeholder="Email" name="email" autocomplete="email">
    <input type="password" placeholder="Password" name="password" autocomplete="password">
    <input type="submit">
</form>
<!---->
<h1>Sign Up</h1>
<form  method="post" autocomplete="on" id="signInForm">
    <input type="text" placeholder="Username" name="reg_username">
    <input type="tel" placeholder="mobile" name="reg_telephone">
    <input type="password" placeholder="password" name="reg_password" autocomplete="password">
    <input type="email" autocomplete="email" name="reg_email">
    <input type="submit">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Req</title>
</head>
<body>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="servicePage.js"></script>
<div>
    <h3>Pending service Table</h3>
    <table id="pendingTable">
        <tr>
            <td>RequestId</td>
            <td>ServiceId</td>
            <td>Customer name</td>
            <td>Service Name</td>
            <td>Description</td>
            <td>Status</td>
            <td>Requested time</td>
            <td>Action</td>
        </tr>

    </table>
</div>
<div>
    <h3>History</h3>
    <table id="doneTable">
        <tr>
            <td>RequestId</td>
            <td>ServiceId</td>
            <td>Customer name</td>
            <td>Service Name</td>
            <td>Description</td>
            <td>Status</td>
            <td>Requested time</td>
            <td>Action</td>
        </tr>
    </table>
</div>

<div>
    <h3>My Services(Edit)</h3>
    <table id="servicesTable">
        <tr>
            <td>Service Name</td>
            <td>Cost</td>
            <td>Availability</td>
        </tr>
    </table>
</div>
<div>
    <h3>Add new Service</h3>
    <form id="addServiceForm">
        <input type="text" placeholder="Service Name" name="service_name">
        <input type="number" placeholder="Cost(LKR)" name="cost">
        <label>Availability</label>
        <select name="availability">
            <option value="TRUE">TRUE</option>
            <option value="FALSE">FALSE</option>
        </select>
    </form>
    <input type="button" value="Add Service" id="addServiceBtn">
</div>
</body>
</html>

    <div class="form">

        <ul class="tab-group">
            <li class="tab"><a href="#login">Log In</a></li>
            <li class="tab active"><a href="#signup">Sign Up</a></li>

        </ul>

        <div class="tab-content">

            <div id="login">
                <h1>Welcome Back!</h1>

                <form  method="post" method="POST" autocomplete="on" id="loginForm">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" name="log_email" autocomplete="email">
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" name="log_password" required autocomplete="password">
                    </div>

                    <p class="forgot"><a href="#">Forgot Password? </a></p>

                    <button class="button button-block" id="submitLogin" value="Login"/>Log In</button>



                </form>

                <!--<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>-->

                    <!--<input type="button" id="submitLogin" value="Login">-->
                <!--</form>-->

            </div>

            <div id="signup">
                <h1 style="font-weight: 400">Sign Up for Free</h1>

                <form  method="post" autocomplete="on" id="signUpForm">


                    <div class="field-wrap">
                        <label>
                            User Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" name="reg_username" />
                    </div>

                    <!--<div class="field-wrap">-->
                    <!--<label>-->
                    <!--Last Name<span class="req">*</span>-->
                    <!--</label>-->
                    <!--<input type="text"required autocomplete="off"/>-->
                    <!--</div>-->


                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" autocomplete="email" name="reg_email"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Contact Number<span class="req">*</span>
                        </label>
                        <input type="tel"required autocomplete="off" name="reg_telephone"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Confirm Password<span class="req">*</span>
                        </label>
                        <input type="password"required name="reg_password" autocomplete="password"/>
                    </div>

                    <button type="submit" class="button button-block" id="signUpBtn" value="Sign Up"/>Join Now</button>

                </form>

            </div>



        </div><!-- tab-content -->

    </div>

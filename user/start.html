<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login</h1>
<form action="loginUser.php" method="POST" autocomplete="on">
    <input type="email" placeholder="Email" name="log_email" autocomplete="email">
    <input type="password" placeholder="Password" name="log_password" autocomplete="password">
    <input type="submit">
</form>

<h1>Sign Up</h1>
<form action="addUser.php" method="post" autocomplete="on">
    <input type="text" placeholder="Username" name="reg_username">
    <input type="tel" placeholder="mobile" name="reg_telephone">

    <input type="email" autocomplete="email" name="reg_email">

<h1>Login</h1>
<script type="text/javascript" src="start.js"></script>
<form method="POST" autocomplete="on" id="loginForm">

    <input type="button" id="submitLogin" value="Login">
</form>

    <input type="password" placeholder="password" name="reg_password" autocomplete="password">
    <input type="email" autocomplete="email" name="reg_email">
    <input type="button" id="signUpBtn" value="Sign Up">
</form>

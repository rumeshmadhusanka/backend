<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/signIn.css">

</head>

<body>

<div class="wrapper">
    <div class="nav">
        <div class="logo">
            <img src="images/NavLogo.png" id="logoNav">
        </div>
        <div class="navMenu">
            <ul>
                <li><a href="index.html">
                    <button class="btn type2">Home</button>
                </a></li>
                <li><a href="#">
                    <button class="btn type2">About</button>
                </a></li>
                <li><a href="#">
                    <button class="btn type2">Contact</button>
                </a></li>
                <!--<li><a href="#"><button class="btn type1">Join Now</button></a></li>-->
                <!--<li><a href="#"><button class="btn type1">Sign in</button></a></li>-->
            </ul>
        </div>


    </div>

</div>
<div class="imgContainer"><img class="leftLogoImage" src="images/SignINFront.png"></div>

<div class="form">

    <ul class="tab-group">
        <li class="tab"><a href="#login">Log In</a></li>
        <li class="tab active"><a href="#signup">Sign Up</a></li>

    </ul>

    <div class="tab-content">
<!--todo placeholder overlaps fix it-->
        <div id="login">
            <h1>Welcome Back!</h1>
            <form action="user/loginUser.php" method="POST">
                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" placeholder="Email" name="log_email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required name="log_password" autocomplete="off"/>
                </div>
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                <input type="submit" class="button button-block" value="Log In">
            </form>

        </div>
<!--todo sign up does not show or work-->
        <div id="signup">
            <h1 style="font-weight: 400">Sign Up for Free</h1>

            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Confirm Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block">Join Now</button>

            </form>

        </div>


    </div><!-- tab-content -->

</div> <!-- /form -->
<script src="js/signIn.js"></script>
</body>

</html>

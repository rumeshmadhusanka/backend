<div class='content'>
    <div class='tabs-v'>
        <input checked id='rad1' name='rad' type='radio'>
        <label data-text='Profile' for='rad1'></label>
        <input id='rad2' name='rad' type='radio'>
        <label data-text='Service' for='rad2'></label>

        <div class='tab-c'>
            <div class='card'>
                <div class="wrap-contact100">
                    <div class="contact100-more flex-col-c-m"  >
                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn">
                                Sign Up
                            </button>
                            <button class="contact100-form-btn">
                                Update
                            </button>
                        </div>

                    </div>



                    <form class="contact100-form validate-form">
				        <!--<span class="contact100-form-title">-->
					        <!--Profile-->
				        <!--</span>-->
                        <label class="label-input100" for="first-name">Tell us your Company Name *</label>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type Complete Name">
                            <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="email">Enter company email *</label>
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="phone">Enter contact number</label>
                        <div class="wrap-input100">
                            <input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +94 7xx xxxxxx">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="address">Enter company Address *</label>
                        <div class="wrap-input100 validate-input"  data-validate="Type Correct Address">
                            <input id="address" class="input100" type="text" name="address" placeholder="Eg. Address">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="web-link">Include your Company WebSite Link</label>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Include Correct Link">
                            <input id="web-link" class="input100" type="text" name="web-link" placeholder="Website Link">
                            <span class="focus-input100"></span>
                        </div>


                    </form>



                </div>

            </div>
        </div>
        <div class='tab-c under'>
            <div class='card serviceAdd'>
                <div class="addService">



                    <h4>Select2 - Tokenization</h4>
                    <select class="tokenizationSelect2" multiple="true">
                        <option value="Lamborghini">Lamborghini</option>
                        <option value="Bugatti">Bugatti</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes-Benz">Mercedes-Benz</option>
                    </select>


                </div>
                <div class="currentService"></div>


            </div>
        </div>
